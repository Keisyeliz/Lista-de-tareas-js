<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/icons8-book-96.png" type="image/x-icon">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Lista de Tareas</h1>
        <input type="text" id="taskInput" placeholder="Nueva tarea" style="width: calc(100% - 100px); padding: 8px; margin-right: 10px;">
        <button id="addTask" style="padding: 8px;">Agregar Tarea</button>

        <table id="taskTable">
            <thead>
                <tr>
                    <th>Tarea</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="taskList"></tbody>
        </table>
    </div>

    <script src="js/app.js"></script> 
</body>
</html>
